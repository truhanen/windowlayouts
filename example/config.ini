[screenlayouts]
single = --output eDP-1 --primary --mode 1600x900 --pos 0x0 --rotate normal
    --output DP-1 --off
    --output DP-2 --off
    --output DP-2-1 --off
    --output DP-2-2 --off
    --output DP-2-3 --off
    --output HDMI-1 --off
    --output HDMI-2 --off
work = --output eDP-1 --off
    --output DP-1 --off
    --output DP-2 --off
    --output DP-2-1 --mode 1920x1080 --pos 0x0 --rotate normal --primary
    --output DP-2-2 --mode 1920x1080 --right-of DP-2-1 --rotate normal
    --output DP-2-3 --off
    --output HDMI-1 --off
    --output HDMI-2 --off
