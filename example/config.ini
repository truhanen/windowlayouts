[screenlayouts]
single = xrandr
    --output eDP-1 --primary --mode 1600x900 --pos 0x0 --rotate normal
    --output DP-1 --off
    --output DP-2 --off
    --output DP-2-1 --off
    --output DP-2-2 --off
    --output DP-2-3 --off
    --output HDMI-1 --off
    --output HDMI-2 --off
work = kscreen-doctor
    output.DP-2-1.enable output.DP-2-1.mode.1977 output.DP-2-1.position.0,0 output.DP-2-1.priority.1;
    kscreen-doctor output.DP-2-2.enable output.DP-2-2.mode.1977 output.DP-2-2.position.1920,0 output.DP-2-2.priority.2;
    kscreen-doctor output.eDP-1.disable;
    kscreen-doctor output.DP-1.disable;
    kscreen-doctor output.DP-2.disable;
    kscreen-doctor output.DP-2-3.disable;
    kscreen-doctor output.HDMI-1.disable;
    kscreen-doctor output.HDMI-2.disable
